<h1>Here are your results for the course</h1>
<table>
    <thead>
        <tr>
            <th>Task</th>
            <th class="number">Grade</th>
            <th class="number">Max</ht>
            <th class="number">Percentage</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: grades">
        <tr>
            <td data-bind="text: source"></dr>
            <td data-bind="text: grade" class="number"></td>
            <td data-bind="text: max" class="number"></td>
            <td data-bind="text: (grade / max * 100).toFixed(2) + '%'" class="number"></td>
        </tr>
    </tbody>
</table>
