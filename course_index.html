<!DOCTYPE html>
<html>
<head>
<title>Ispolin</title>
<link rel="stylesheet" href="3rdparty/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="3rdparty/vex.js/vex.css" />
<link rel="stylesheet" href="3rdparty/vex.js/vex-theme-wireframe.css" />
<link rel="stylesheet" href="main.css"></link>
</head>
<body>
<nav id="main-menu">
    <ul data-bind="foreach: mainMenu">
        <li data-bind="css: { 'active-tab': Utils.stringEndsWith($root.activeView(), link),
        disabled: requiresLogin && !$root.isLoggedIn() }">
            <a data-bind="attr: {href: link},
                          click: $root.changeView.bind($root, link)">
                <i data-bind="attr: { class: 'fa fa-' + icon }"></i>
                <span data-bind="text: name"></span>
            </a>
        </li>
    </ul>
</nav>
<content data-bind="component: activeView">
</content>
<script src="3rdparty/knockout-latest.js"></script>
<script src="3rdparty/q.js"></script>

<script src="3rdparty/jquery-2.1.4.min.js"></script>
<script src="3rdparty/vex.js/vex.combined.min.js"></script>
<script>vex.defaultOptions.className = 'vex-theme-wireframe';</script>
<script src="3rdparty/ace/ace.js"></script>

<script src="app.js"></script>
</body>
</html>
