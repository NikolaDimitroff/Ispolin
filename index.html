<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="3rdparty/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="index.css"></link>
</head>
<body>
<header>
    <h1>Ispolin</h1>
    <h2>The new educational system in town</h2>
</header>
<main>
<h1>Choose your starter</h1>
<dl id="available-courses" data-bind="foreach: availableCourses">
    <dt><a data-bind="text: name, attr: { 'href': link }, click: $root.storeCourseName.bind($root, shortName)"></a></dt>
    <dd data-bind="text: description"></dd>
</dl>
</main>
<footer>
    This system brought to you by a team of mighty morphin power rangers.
    <br>
    <a href="https://github.com/nikoladimitroff/Ispolin" target="_blank">
        <i class="fa fa-2x fa-github"></i> Star me
    </a>
</footer>

<script src="3rdparty/knockout-latest.js"></script>
<script src="3rdparty/q.js"></script>
<script src="index.js"></script>
</body>
</html>
