<h1>Standings</h1>
<table>
    <thead>
        <tr>
            <th>Place</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: standings">
        <tr>
            <td data-bind="text: $index() + 1"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: totalGrade.toFixed(3)"></td>
        </tr>
    </tbody>
</ol>
